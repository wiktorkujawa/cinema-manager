query Posts {
  posts {
    id
    content
  }
}

mutation createPost($input: PostInput!) {
  createPost(input: $input) {
    content
  }
}

mutation deletePost($id: ID!) {
  deletePost(id: $id)
}


mutation updatePost($id: ID!,$input: PostInput!) {
  updatePost(id:$id,input: $input) {
    id
    content
  }
}