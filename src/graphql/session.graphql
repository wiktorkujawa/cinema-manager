query Sessions {
  sessions {
    id
    name
    start_time
    end_time
  }
}

mutation createSession($input: SessionInput!) {
  createSession(input: $input) {
    name
  }
}

mutation deleteSession($id: Int!) {
  deleteSession(id: $id){
    errors{
      message
    }
  }
}


mutation updateSession($id: Int!,$input: SessionInput!) {
  updateSession(id:$id,input: $input) {
    id
    name
  }
}